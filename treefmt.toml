[formatter.nixfmt]
command = "nixfmt"
includes = ["*.nix"]

[formatter.cabal-fmt]
command = "cabal-fmt"
includes = ["*.cabal"]
options = ["--inplace"]

[formatter.fourmolu]
command = "fourmolu"
includes = ["*.hs"]
options = [
  "--mode",
  "inplace",
  "--check-idempotence",
]

# Global settings
[global]
excludes = [
  # Exclude nix-specific directories and files
  "result",
  "result-*",
  ".direnv/**", # Exclude temporary and build directories
  "node_modules/**",
  "dist/**",
  "build/**",
  ".git/**",
  "dist-newstyle/**", # Exclude specific files that shouldn't be formatted
  "flake.lock", # Exclude any auto-generated files
  "**/*.generated.*",
]
